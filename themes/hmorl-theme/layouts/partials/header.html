<!doctype html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/fa.css" >

        <title>{{ .Title }} - {{ .Site.Title }}</title>
        {{ .Hugo.Generator }}
    </head>
    <body>
        <div id = "page-container">
            <h1 class="site-header"><a href="/" rel="home">{{ .Site.Title }}</a></h1>
            <h2 class="site-description">{{ .Site.Params.description }}</h2>

            <nav class="social-nav">
                {{ range $key, $val := .Site.Social }}
                    {{ if $val }}
                        <a href="{{ $val }}" class = "social-link"><i class="fab fa-{{ $key }}"></i></a>                
                    {{ end }}
                {{ end }}
            </nav>
            <div id = "site-nav-container">
            <hr class="site-nav-border"><nav class="site-nav">{{- partial "nav" . -}}</nav><hr class="site-nav-border-up">
            </div>
